# Hyprland Fan Control Keybind Configuration
# Add this to your ~/.config/hypr/hyprland.conf file

# Fan Control GUI - Ctrl+Alt+F
bind = CTRL ALT, F, exec, /home/sasha/fanctrl/rofi_fan_control.sh

# Additional optional keybinds:
# Quick presets
bind = CTRL ALT, 1, exec, /home/sasha/fanctrl/fan_control.sh set 1 30; /home/sasha/fanctrl/fan_control.sh set 3 30; /home/sasha/fanctrl/fan_control.sh set 6 30  # Silent mode
bind = CTRL ALT, 2, exec, /home/sasha/fanctrl/fan_control.sh set 1 50; /home/sasha/fanctrl/fan_control.sh set 3 50; /home/sasha/fanctrl/fan_control.sh set 6 50  # Quiet mode  
bind = CTRL ALT, 3, exec, /home/sasha/fanctrl/fan_control.sh set 1 80; /home/sasha/fanctrl/fan_control.sh set 3 80; /home/sasha/fanctrl/fan_control.sh set 6 80  # Performance mode
bind = CTRL ALT, 0, exec, /home/sasha/fanctrl/fan_control.sh auto 1; /home/sasha/fanctrl/fan_control.sh auto 3; /home/sasha/fanctrl/fan_control.sh auto 6  # Auto mode

# Temperature monitoring
bind = CTRL ALT, T, exec, rofi -e "$(sensors | grep -E '(Tctl|SYSTIN|fan[36]):')" -theme-str 'window {width: 400px;}'
